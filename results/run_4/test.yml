version: "3.1"
nlu:
- intent: ask_enroll_from_student
  examples: |
    - [Trần Phước An](person_name) đã đăng kí đề tài ngành hay cơ sở
    - Cung cấp cho tôi thông tin đề tài mà [Trần Phước An](person_name) đã đăng kí
- intent: ask_lastest_report_from_student
  examples: |
    - Xem báo cáo mới nhất của [Trần Phước An](person_name)
    - Lần báo cáo gần nhất của [Trần Phước An](person_name) là ngày nào
- intent: thank
  examples: |
    - Cảm ơn vì sự giúp đỡ của bạn
    - Cảm ơn rất nhiều
- intent: create_new_report
  examples: |
    - Tạo báo cáo
    - Tạo báo cáo mới
- intent: ask_lastest_report
  examples: |
    - Cho tôi xem báo cáo tiến độ mới nhất của minh
    - Tôi có thể xem báo cáo tiến độ mới nhất của mình không?
    - Cho tôi xem báo cáo mới nhất của tôi
- intent: goodbye
  examples: |
    - chào tạm biệt
    - tạm biệt nhé
- intent: ask_user_infor
  examples: |
    - tôi là ai trong hệ thống
    - tôi tên là gì
    - bạn có thể cho tôi biết thông tin của tôi không
- intent: provide_promise_day
  examples: |
    - [20/11/2023](promise_day) là hạn chót của công việc
    - ngày [20/11/2023](promise_day)
- intent: greet
  examples: |
    - xin chào
    - tôi cần hỗ trợ
    - có ai ở đó không
- intent: ask_random_topic
  examples: |
    - Gợi ý một đề tài [niên luận ngành](topic_type) từ thầy [Lưu Tiến Đạo](person_name) cho tôi được không?
    - Chọn một đề tài [niên luận cơ sở] từ cô [Nguyễn Uyên My](person_name) cho tôi được không
    - Tôi muốn tìm một đề tài [niên luận cơ sở](topic_type) ngẫu nhiên từ thầy [Lưu Tiến Đạo](person_name)
- intent: ask_enroll_infor
  examples: |
    - đề tài tôi đã được chấp nhận chưa
    - tên đề tài tôi đăng kí là gì
    - có thông tin mới về đề tài của tôi không
    - tôi muốn biết thông tin về đề tài của tôi
- intent: provide_next_job
  examples: |
    - công việc tiếp mà tôi sẽ làm là [tích hợp chatbot vào website của trường] (next_job)
    - tôi định sẽ [tích hợp chatbot vào website của trường] (next_job)
    - Tiếp theo tôi sẽ [tích hợp chatbot](next_job)
    - tôi sẽ [tích hợp chatbot](next_job)
- intent: provide_done_job
  examples: |
    - tôi đã [thiết kế giao diện cho chatbot](done_job) xong
    - Công việc tôi đã hoàn thành bao gồm [thiết kế giao diện cho chatbot và xây dựng cơ sở dữ liệu](done_job)
    - Công việc tôi đã hoàn thành bao gồm [thiết kế giao diện cho chatbot](done_job)
    - tôi đã [thiết kế giao diện cho chatbot](done_job)
    - tôi đã [thiết kế giao diện cho chatbot](done_job) rồi
